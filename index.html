<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <body>
        <div class="expGnrl container">
            <div class="expGnrl_Month">
                <div class="titleMonth">Month:</div>
                <div class="valueMonth">October</div>
            </div>
            <div class="expGnrl_Total">
                <div class="titleTotal">Total:</div>
                <div data-valueTotal class="valueTotal">0&nbsp;<span class="currency">$</span></div>
            </div>
        </div>
        <div class="addSpendingPoint container">
            <form class="addSpendingPoint_Form" action="submit">
                <div>
                    <label for="incomeExpenses">Income of expenses</label>
                    <select data-incomeExpenses name="incomeExpenses" id="1">
                        <option value="nothing"></option>
                        <option value="Income">Income</option>
                        <option value="Expenses">Expenses</option>
                    </select>
                </div>
                <div>
                    <label for="amount">Summ</label>
                    <input data-amount class="amount" name="amount" type="number">
                </div>
                <div>
                    <label for="categories">Categories</label>
                    <select data-categories name="categories" id="2">
                        <option></option>
                    </select>
                </div>
                <div>
                    <label for="date">Date</label>
                    <input data-date name="date" type="date" class="inputDate">
                </div>
                <div>
                    <label for="comment">comment</label>
                    <input data-comment class="comment" type="text">
                </div>
            </form>
            <button class="btnAdd">Add</button>
        </div>
        <div class="allSpendingPoints container">
            <div class="spendingPointItem">
                <div>Income</div>
                <div>22000</div>
                <div>Automobile</div>
                <div>${this.date}</div>
                <div>${this.tag}</div>
            </div>
            <div class="spendingPointItem">
                <div>Expenses</div>
                <div>5000</div>
                <div>Health</div>
                <div>${this.date}</div>
                <div>${this.tag}</div>
            </div>
        </div>
    </body>
    <footer></footer>
<script src="./index.js"></script>
</body>
</html>
